{% extends 'base.html' %}

{% block content %}

    <div class="container">

      <form class="form-signin" method="POST" action="/register">
        <h2 class="form-signin-heading">Register</h2>
        {{ form.hidden_tag() }}
        <br/>
        Email-Address
        <br/>
        {{ form.email }}
        <br/>
        <br/>
        Password
        <br/>
        {{ form.password }}
        <br/>
        <br/>
        {{form.submit(class="btn btn-primary")}}
  


      </form>


    </div> 
{% endblock %}
